<!DOCTYPE html>
<html>
    <head lang="pt-br">
        <meta name="viewport" content="width=device-width, initil-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./loginStyle.css"> 
        <link rel="shortcut icon" href="ImagemHome/favicon.ico" type="image/x-icon">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Login</title>
        
    </head>

    <body>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form method="POST" action="" class="sign-in-form" name="form">
                        <h2 class="title">IFAL</h2>
                        <h3 class="titleTwo"> Login</h3>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="email" required="required" placeholder="Email" id="email" name="email">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" required="required" placeholder="Senha" id="senha" name="senha">
                        </div>
                        <script>
                        form.addEventListener("submit", function validar(evt){
                            evt.preventDefault();
                            // Validar email
                            const email = form.email
                            var counter = 0;
                            const user = email.value.substring(0, email.value.indexOf("@"))
                            const domain = email.value.substring(email.value.indexOf("@") + 1, email.value.length)

                            if(!((user.length >= 1) &&
                                (domain.length >= 3) &&
                                (user.search("@") == -1) &&
                                (domain.search("@") == -1) &&
                                (user.search(" ") == -1) &&
                                (domain.search(" ") == -1) &&
                                (domain.search('.') != -1) &&
                                (domain.indexOf(".") >= 1) &&
                                (domain.lastIndexOf(".") < domain.length - 1))
                            ) {
                                alert('Email invÃ¡lido')
                                email.focus()
                            }
                            else{
                                counter+=1;
                            }
                            // Validar senhas
                            const pass = form.senha

                            if (pass.value.length < 8) {
                                alert('A senha precisa de pelo menos 8 caracteres')
                            }
                            if(pass.value.length>=8 && counter==1){
                                document.form.submit();
                            }
                            else{
                                validar();
                            }
                        })
                        </script>
                        <input class="btn btn-primary btn-lg" type="submit" value="Enviar">
                    </form>

                </div>

            </div>
            <div class="panels-cantainer"></div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
    
</html>
