<!DOCTYPE html>
<html>
<head>
	<title>Inscrição</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./inscricaoStyle.css"> 
	<link rel="shortcut icon" href="ImagemHome/favicon.ico" type="image/x-icon">
</head>
<body>

	<form class="from" action="">
		<div class="card">
			<div class="text">
				<h1>Inscrição</h1>
				
			</div>

			<div class="grupo-card">
				
				<label>Nome</label>
				<input type="text" name="Nome" placeholder="Digite seu Nome">
			</div>

			<div class="grupo-card">
				
				<label>Email</label>
				<input type="text" name="Email" placeholder="Digite seu Email">
			</div>

			<div class="grupo-card">
				
				<label>CPF</label>
				<input type="text" name="CPF" placeholder="Digite seu CPF">
			</div>

			<div class="grupo-card">
				
				<label>Senha</label>
				<input type="password" name="senha" placeholder="Digite sua Senha">
			</div>


			<div class="grupo-card">
				
				<label>Confirme senha</label>
				<input type="password" name="confirm senha" placeholder="Digite sua Senha">
			</div>

			<div class="grupo-card">
				<button type="submit">Concluir</button>
			</div>
		</div>

		
	</form>

</body>
</html>
