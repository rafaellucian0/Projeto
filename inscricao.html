<!DOCTYPE html>

<html>
<head lang="pt-br">
    <meta name="viewport" content="width=device-width, initil-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./loginStyle.css"> 
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="shortcut icon" href="ImagemHome/favicon.ico" type="image/x-icon">
    <title>Inscrição</title>

</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form method="POST" action="" class="sign-in-form">
                    <h2 class="title">IFAL</h2>
                    <h3 class="titleTwo"> Inscreva-se</h3>
                   
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nome">
                    </div>
                   
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" size="30" maxlength="50">
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Cpf (xxx.xxx.xxx-xx)" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </div>

                     
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" placeholder="(XX)XXXX-XXXX" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{4}">
                    </div>

                     
                    <div class="input-field">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" placeholder="Endereço" maxlength="100">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Senha">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirme a senha">
                    </div>
                    <input type="submit" value="Login" class="btn solid ">
                </form>
            </div>
        </div>
        <div class="panels-cantainer"></div>
    </div>
</body>
</html>
